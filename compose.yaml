services:
  dash-db:
    image: agnohq/pgvector:18
    container_name: dash-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    environment:
      POSTGRES_USER: ${DB_USER:-ai}
      POSTGRES_PASSWORD: ${DB_PASS:-ai}
      POSTGRES_DB: ${DB_DATABASE:-ai}
    networks:
      - dash

  dash-api:
    container_name: dash-api
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-dash}:${IMAGE_TAG:-latest}
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - dash-data:/data
    environment:
      DATA_DIR: /data
      RUNTIME_ENV: dev
      AGNO_DEBUG: "True"
      DB_HOST: dash-db
      DB_PORT: 5432
      DB_USER: ${DB_USER:-ai}
      DB_PASS: ${DB_PASS:-ai}
      DB_DATABASE: ${DB_DATABASE:-ai}
      WAIT_FOR_DB: "True"
      PRINT_ENV_ON_LOAD: "True"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      EXA_API_KEY: ${EXA_API_KEY:-}
    depends_on:
      - dash-db
    networks:
      - dash
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  dash:

volumes:
  pgdata:
  dash-data:
